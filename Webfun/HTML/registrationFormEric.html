<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Amazing Form!</title>
        <meta name="description" content="Super awesome form!">
	    <link rel="stylesheet" type="text/css" href="my_css_file.css">
    </head>
    <body>
        <form action="process.php" method="post">
            <h1>My registration form</h1><br>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br><br>
        
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br><br>
        
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="pw_confirm">Password Confirmation:</label>
            <input type="password" id="pw_confirm" name="password_confirmation"><br><br>

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday"><br><br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
        
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other"><br><br>

            <p>A short description about yourself:</p>
            <textarea name="description"></textarea><br><br>

            <select name="language">
            <option disabled selected value> -- select an option -- </option>
            </select><br><br>

        
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
