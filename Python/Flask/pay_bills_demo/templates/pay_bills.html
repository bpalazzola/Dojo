<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>Pay some billzzzz!!!!!!!</title>
    </head>
    <body>
    <div class="container">
        <form action="/process_bills" method="POST">
            <label>Company Name</label> <br>
            <input type="text" name="html_company_name"> <br>

            <label>Amount</label> <br>
            <input type="text" name="html_amount"> <br>

            <br>
            <input type="submit">

        </form>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Amount Paid</th>
                </tr>
            </thead>
            <tbody>
                {% for bill in session['paid_bills'] %}
                <tr>
                    <td>{{bill['company_name']}}</td>
                    <td>{{bill['amount']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/reset_bills">Reset Bills</a>
    </div>
    </body>
</html>
