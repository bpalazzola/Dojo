<!--The content below is only a placeholder and can be replaced.-->
<div>
  <table>
    <tr>
      <th>Email</th>
      <th>Importance</th> 
      <th>Subject</th>
      <th>Content</th>
    </tr>
    <tr *ngFor='let email of emails'>
      <td>{{email.address}}</td>
      <td>
        <span *ngIf="email.important">High</span>
        <span *ngIf="!email.important">Low</span>
      </td> 
      <td>{{email.subject}}</td>
      <td>{{email.content}}</td>
    </tr>
  </table>
</div>
