<!DOCTYPE html>
<html>
	<head>
		<title>Ninja Class III</title>
		<script type="text/javascript">

		class Ninja {
			constructor(name,health){
				this.name = name;
				this.health = 100;
				this.speed = 3;
				this.strength = 3;
			}

			sayName() {
				console.log(`My name is ${this.name}`);
			}
			showStats() {
				console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`);
			}
			drinkSake() {
				this.health += 10;
				console.log(`Health has been increased by 10, presently at: ${this.health}`);
			}
		}
		class Sensei extends Ninja{
			constructor(name,health){
				super(name,health);
				this.wisdom = 10;
			}
			speakWisdom() {
				this.drinkSake();
				console.log("What one programmer can do in one month, two programmers can do in two months.");
			}	
		}
			var red_ninja = new Ninja("Bill Gates");
			red_ninja.sayName();
			red_ninja.showStats();
			red_ninja.drinkSake();

			let super_sensei = new Sensei("Master Splinter");
			super_sensei.speakWisdom();
			super_sensei.showStats();
		</script>
	</head>
	<body>
	</body>
</html>
