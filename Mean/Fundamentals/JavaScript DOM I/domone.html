<html>
    <body>
        <h1>Students</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul> 
        <script>
            // function appendList(array, id){
            //     // finish this function
            // };
            let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
            let target_id = "main";
            let element = 'li';
            function superAppendList(students, element,target_id){
                for(i in students){
                    let new_student = document.createElement(element);
                    new_student.innerHTML = students[i];
                    document.getElementById(target_id).appendChild(new_student);
                }
            }
            superAppendList(students, element, target_id);
        </script>   
    </body>
</html>
