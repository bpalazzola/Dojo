<!DOCTYPE html>
<html>
    <head>
        <title>JS Intermediate</title>
        <script type="text/javascript">
            //Part 1
            function starString(n){
                var stars = '';
                if(typeof n == 'number'){
                    for(var i = 1; i <= n; i++){
                        stars += '*';
                    }
                console.log(stars);
                } else if(typeof n == 'string'){
                    for(var i = 1; i <= n.length; i++){
                        stars += n[0].toLocaleLowerCase();
                    }
                console.log(stars);
                }
            }
            starString(5);
            // Part 2
            let x = [4, 6, 1, 3, 5, 7, 25];
            function draw_stars(arr){
                for(i in arr){
                    starString(arr[i]);
                }
            }
            draw_stars(x);
            //Part 3
            let x1 = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"];
            function draw_stars1(arr){
                for(i in arr){
                    starString(arr[i]);
                }
            }
            draw_stars1(x1);
            
        </script>
    </head>

    </body>
</html>
