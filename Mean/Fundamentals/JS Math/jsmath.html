<!DOCTYPE html>
<html>
    <head>
        <title>JS Math</title>
        <script type="text/javascript">
            function zero_negativity(arr){
                for(i in arr){
                    if(arr[i]<0){
                        return false;
                    }
                }
                return true;
            }
            function is_even(n){
                if(n%2==0){
                    return true;
                } else {
                    return false;
                }
            }
            function how_many_even(arr){
                var countEven = 0;
                for(i in arr){
                    if(is_even(arr[i])){
                        countEven++;
                    }
                }
                return countEven;
            }
            function create_dummy_array(n){
                var newArr = [];
                for(var i = 0; i <= n; i++){
                    newArr.push(Math.floor(Math.random() * (n+1)));
                }
                return newArr;
            }
            function create_dummy_array(n){
                var newArr = [];
                for(var i = 0; i <= n; i++){
                    newArr.push(Math.floor(Math.random() * (n+1)));
                }
                return newArr;
            }
            function random_choice(arr){
                var ranumberm = arr[Math.floor(Math.random() * arr.length)];
                return ranumberm;
            }
            var arr = [1,3,5,-1,3,2,2,6,7,3,5,-1,-5,20,21]
            var n = 9;
            console.log(zero_negativity(arr));
            console.log(is_even(n));
            console.log(how_many_even(arr));
            console.log(create_dummy_array(n));
            console.log(random_choice(arr));
        </script>
    </head>

    </body>
</html>
